
<ion-content>
  <ion-grid class="register-grid">
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <h1 class="title">Crear una cuenta</h1>

        <ion-item>
          <ion-label position="stacked">Nombre Completo *</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Correo Electrónico *</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña *</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Confirmar Contraseña *</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>

        <ion-button expand="block" class="register-button" (click)="onRegister()">Registrarse</ion-button>

        <p class="already-account">
          ¿Ya tienes una cuenta? <a (click)="goToLogin()">Inicia sesión</a>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Únete y disfruta de nuestras funcionalidades</ion-title>
  </ion-toolbar>
</ion-footer>
