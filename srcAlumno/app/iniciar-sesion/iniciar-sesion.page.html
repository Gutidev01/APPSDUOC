
<ion-content class="white-background">
  <ion-grid class="login-grid">
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <img src="../assets/icon/LogoDuocAlumno.png" alt="Logo" />
        <ion-label position="stacked">Email</ion-label>
        <ion-item>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-label position="stacked">Contraseña</ion-label>
        <ion-item>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
<div>
  <ion-button expand="block" class="login-button" (click)="onLogin()">Iniciar sesión</ion-button>
</div>
     
        <a class="forgot-password" href="#">¿Olvidaste la contraseña?</a>
        <p class="first-time">¿Es tu primera vez? <a (click)="goToRegister()">Regístrate</a></p>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-title>Gracias por usar nuestra aplicación</ion-title>
  </ion-toolbar>
</ion-footer>
